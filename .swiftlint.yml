type_body_length:
  warning: 300
  error: 500

file_length:
  warning: 400
  error: 800
  ignore_comment_only_lines: true

function_body_length:
  warning: 40
  error: 80

cyclomatic_complexity:
  ignores_case_statements: true
  warning: 10
  error: 20

identifier_name:
  excluded:
    - i
    - j
    - id

# MARK: - Allgemeines Verhalten
reporter: xcode  # andere Optionen: json, csv, emoji, checkstyle, junit
