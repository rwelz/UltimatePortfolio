included:
  - UltimatePortfolio
# MARK: - Pfade ausschließen (z. B. externe Abhängigkeiten)
excluded:
  - Carthage
  - Pods
  - fastlane
  - .git
  - Generated
  - "**/Generated/**"
  - "**/*.generated.swift"

# MARK: - Analyzer Regeln
analyzer_rules:
  - unused_import

# MARK: - Aktivierte Regeln
opt_in_rules:
  - empty_count
  - contains_over_first_not_nil
  - explicit_init
  - fatal_error_message
  - unneeded_parentheses_in_closure_argument


# MARK: - Deaktivierte Regeln
disabled_rules:
  - line_length
  #- trailing_whitespace
  #- force_cast
  #- force_try
  #- identifier_name
  #- file_length
  # - empty_count
  - todo

